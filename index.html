<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task 1</title>
  </head>
  <body>
    <div class="container">
      <h1>Таймер</h1>

      <div class="timer">
        <div class="clockTimer" style="display: flex;">
          <h3 id="hours">1</h3>
          <h3>:</h3>
          <h3 id="min">12</h3>
          <h3>:</h3>
          <h3 id="sec">59</h3>
        </div>

        <button id="start">Старт</button>
        <button id="pause" disabled >Пауза</button>
        <button id="reset" disabled >Сброс</button>
      </div>

      <h2>Настройки таймера</h2>

      <form name="my-form" id="settingsBlock">
        <label>
          Установите время :
          <input type="number" min="0" max="100" name="worktimeHours" id="worktimeHours" value="1" />
          час
          <input type="number"  min="0" max="59" name="worktimeMin" id="worktimeMin" value="12" />
          минут
          <input type="number"  min="0" max="59" name="worktimeSec" id="worktimeSec" value="59" />
          секунд
        </label>
        <button type="submit" name="submit" id="submit">OK</button>
      </form>
    </div>
    <script defer src="index.js"></script>
  </body>
</html>
